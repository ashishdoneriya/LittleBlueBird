

<div id="editparticipants" data-role="page" data-add-back-btn="true">

	<div data-role="header" data-theme="b">
		<h1>Participants</h1>
	</div><!-- /header -->

	<div data-role="content">
	  
	  <B>Add Participants</B>
	  <P>Add participants to this event</P>
	  
	  	  
	  <span ng-hide="user.friends.length==0">
      <div jquery-mobile-tpl>
	    <ul id="pfview" data-role="listview" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Search friends..." data-inset="true" repeat-done="" ng-cloak>
	      <li ng-repeat="friend in user.friends">
	        <a href="#wishlist" ng-click="friendwishlist(friend)" data-transition="slide">
	          {{friend.fullname}}
	        </a>
	      </li>
	    </ul>
	  </div>
	  </span>
	  
	  
	  <span ng-hide="user.friends.length==0">
	    <B>Invite by Email</B>
	    <P>Didn't find who you were looking for? Invite them by email</P>
	  </span>
	  
	  <form novalidate name="inviteForm">
	    <ul data-role="listview" data-inset="true">
          <li>
		    <label for="invitename" class="ui-hidden-accessible">Name:</label>
            <input id="invitename" name="invitename" type="text" ng-model="invitename" placeholder="Name" required/>
	      </li>
	  
          <li>
		    <label for="inviteemail" class="ui-hidden-accessible">Email:</label>
            <input id="inviteemail" name="inviteemail" type="email" ng-model="inviteemail" placeholder="Email" required/>
	      </li>
	      
    	<span ng-show="thecircle.receiverLimit != -1">
          <li>
		    <label for="flip-giver" data-inline="true"></label>
            <select name="flip-giver" id="flip-giver" data-role="slider" data-inline="true" style="float:right">
		            <option value="no">No</option>
		            <option value="yes">Yes</option>
		    </select>
	      </li>
          <li>
		        <label for="flip-receiver" data-inline="true"></label>
		        <select name="flip-receiver" id="flip-receiver" data-role="slider" data-inline="true" class="ui-btn-right">
		            <option value="no">No</option>
		            <option value="yes">Yes</option>
		        </select>
	      </li>
    	</span>
	          	
    	
	    <P>
	        <span ng-hide="inviteForm.$invalid">
	          <a ng-href="#participants" ng-click="invite(invitename, inviteemail, thecircle)" data-role="button" data-theme="b">Invite</a>
	        </span>
	        <span ng-show="inviteForm.$invalid">
	          <button disabled="" data-role="button" data-theme="b">Invite</button>
	        </span>
		</P>
	  </form>
