

<div id="events" data-role="page" data-add-back-btn="true">

	<div data-role="header" data-theme="b">
		<h1>Events</h1>
	</div><!-- /header -->

	<div data-role="content">
	  
      <div jquery-mobile-tpl>
	    <ul id="eventview" data-role="listview" data-inset="true" class="ui-icon-alt" repeat-done="" ng-cloak>
	      <li ng-repeat="c in user.circles">
	        <a href="#" data-transition="slide">
	          {{c.name}}
	          <p>{{circle.date | date:'MMM d, yyyy'}}</p>
	        </a>
	      </li>
	    </ul>
	  </div>
	  
	  
	</div><!-- /content -->
