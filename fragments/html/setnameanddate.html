

<div id="setnameanddate" data-role="page" data-add-back-btn="true">

	<div data-role="header" data-theme="b">
		<h1>Event</h1>
	</div><!-- /header -->

	<div data-role="content">
	  	  
		<form novalidate name="nameanddateForm">
		  <P>Name and date your event</P>
		    <fieldset data-role="fieldcontain">
		      <P>
		        <label for="name" class="ui-hidden-accessible">Name:</label>
    		    <input id="name" name="name" type="text" ng-model="circle.name" placeholder="Name" required/>
    		  </P>
		      <P>
		        <input id="datepicker" name="datepicker" />
    		  </P>
    		  <div class="ui-grid-a">
			    <div class="ui-block-a"><a href="#events" data-role="button" data-theme="c" data-mini="true">Cancel</a></div>
			
			
			  
			    <div class="ui-block-b">
		        <span ng-show="nameanddateForm.$valid && user.friends.length==0 && user.circles.length==0">
		          <a ng-href="#invitebyemail" ng-click="savecircle(circle)" data-role="button" data-theme="b" data-icon="arrow-r" data-mini="true" data-iconpos="right">Next</a>
		        </span>
		        <span ng-show="nameanddateForm.$valid && (user.friends.length > 0 || user.circles.length > 0)">
		          <a ng-href="#editparticipants" ng-click="savecircle(circle)" data-role="button" data-theme="b" data-icon="arrow-r" data-mini="true" data-iconpos="right">Next</a>
		        </span>
		        <span ng-show="nameanddateForm.$invalid">
		          <button disabled="" data-role="button" data-theme="b" data-icon="arrow-r" data-mini="true" data-iconpos="right">Next</button>
		        </span>
		        </div>
			
			
			  </div>
			  
			  
    		</fieldset>
		
		</form>	
	  
	</div><!-- /content -->


	
	
	<div data-role="footer" data-id="persistentfooter" data-theme="b" data-position="fixed">
	  <a href="#mypanel" data-role="button" data-icon="bars" class="ui-btn-right" data-iconpos="notext">Menu</a>	
		
      <h4>LittleBlueBird</h4>
      <div data-role="navbar">
        <ul>
            <li><a href="#wishlist" ng-click="mywishlist();setfootermenu('wishlist')" ng-class="footermenustyle('wishlist')">Wish List</a></li>
            <li><a href="#friends" ng-click="friends();setfootermenu('friends')" ng-class="footermenustyle('friends')">Friends</a></li>
            <li><a href="#events" ng-click="events();setfootermenu('events')" ng-class="footermenustyle('events')">Events</a></li>
        </ul>
      </div><!-- /navbar -->
    </div><!-- /footer -->
    
    <div data-role="panel" id="mypanel" data-position="right" data-display="overlay" data-theme="a">
        <h4>My Account</h4>
        <ul data-role="listview" data-theme="a">
	        <li data-icon="false"><a href="#personalinfo" data-mini="true">Personal Info</a></li>
	        <!-- li>Notifications</li -->
	        <li data-icon="false"><a href="#passwordreset" data-mini="true">Password Reset</a></li>
	        <li data-icon="false"><a href="#home" ng-click="logout()" data-mini="true">Logout</a></li>
        </ul>
        <h4>Who Are We</h4>
        <ul data-role="listview" data-theme="a">
	        <li data-icon="false"><a href="#contactus" data-mini="true">Contact Us</a></li>
        </ul>
    </div><!-- /panel -->


</div>
