
<div id="register" data-role="page" data-add-back-btn="true">

	<div data-role="header" data-theme="b">
		<h1>LittleBlueBird</h1>
	</div><!-- /header -->

	<div data-role="content">
		<form novalidate>
		    <fieldset data-role="fieldcontain">
		        <label for="name" class="ui-hidden-accessible">Name:</label>
    		    <input id="name" name="name" type="text" ng-model="name" placeholder="Name" />

		        <label for="email" class="ui-hidden-accessible">Email:</label>
    		    <input id="email" name="email" type="text" ng-model="email" placeholder="Email" />

		        <label for="user" class="ui-hidden-accessible">Username:</label>
    		    <input id="user" name="user" type="text" ng-model="user" placeholder="Username" />

		        <label for="pass" class="ui-hidden-accessible">Password:</label>
    		    <input id="pass" name="pass" type="password" ng-model="pass" placeholder="Password" />

		        <label for="passagain" class="ui-hidden-accessible">Password (again):</label>
    		    <input id="passagain" name="passagain" type="password" ng-model="passagain" placeholder="Password (again)" />

		        <a ng-click="register(name,email,user,pass, passagain)" data-role="button" data-theme="b">Register</a>
    		</fieldset>
		</form>	
	</div><!-- /content -->

	<div data-role="footer" data-theme="b" data-position="fixed">
	  <h4></h4>
	</div><!-- /footer -->
</div><!-- /page -->
