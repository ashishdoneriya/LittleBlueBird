    <script type="text/ng-template" id="layout-nli.html">

      <div class="hero-unit2 hero-logo">

      <div class="bgwhite">
      <div class="container pad50"> 
	
	    <div class="row">
	      <div class="span4">
	        <h1>For Any Occasion</h1>
	        <P>&nbsp;</P>
	        <P class="font16">Use LittleBlueBird for Christmas, birthdays, anniversaries, ...any occasion</P>
	        <P class="font16">If you need to give a gift, you need to use LittleBlueBird</P>
	      </div>
	      <div class="span4">
	        <h1>For Any Item</h1>
	        <P>&nbsp;</P>
	        <P class="font16">Post anything you want</P>
	        <P class="font16">We don't limit you to certain merchants</P>
	      </div>
	      <div class="span4">
	        <h1>For Any<I>body</i></h1>
	        <P>&nbsp;</P>
	        <P class="font16">LittleBlueBird is free to use</P>
	        <P class="font16">And when we say anybody can use it, we mean <I>anybody</I>!</P>
	        <P class="font16">No email?  No problem</P>
	        <P class="font16">Under 18?  No problem</P>
	        <P class="font16">Parents, you can create accounts for your children.  
	        They're safe, private, and you are in control because they're linked to your email address.</P>
	      </div>
	    </div>
	    <div class="row"><div class="span1">&nbsp;</div></div>
	    <div class="row"><div class="span1">&nbsp;</div></div>
	    <div class="row"><div class="span1">&nbsp;</div></div>
	    <div class="row"><div class="span1">&nbsp;</div></div>
	    <div class="row">
	      <div class="span12">
	        <h1>What Makes LittleBlueBird Different ?</h1>
	        <P>&nbsp;</P>
	        <P class="font16">Have you <i>tried</i> other wish list sites? Yeah... they're lame!</P>
	        <P class="font16">They don't do what you need them to do.</P>
	        <P class="font16">First of all, they have no concept of an event like Christmas or your birthday.</P>
	        <P class="font16">And how do you share your wish list with others?  You end up emailing your list to
	        everyone you know.</P>
	        <P class="font16">Can you say "tacky" ?</P>
	      </div>
	    </div>
	    <div class="row"><div class="span1">&nbsp;</div></div>
	    <div class="row"><div class="span1">&nbsp;</div></div>
	    <div class="row">
	      <div class="span6">
	        <h1>It's Event-based</h1>
	        <P>&nbsp;</P>
	        <P class="font16">LittleBlueBird is all about <i>Events</i> because that's why we give gifts.</P>
	        <P class="font16">You give gifts <i>for</i> Christmas, <i>for</i> someone's birthday, <i>for</i> 
	        someone's anniversary.</P>
	        <P class="font16">These events happen on certain dates and LittleBlueBird keeps track of that.  
	        LittleBlueBird knows if the event has happened or not.</P>
	      </div>

	      <div class="span6">
	        <h1>It's <I>You</I>-based</h1>
	        <P>&nbsp;</P>
	        <P class="font16">LittleBlueBird was <b>built with you in mind</b>.</P>
	        <P class="font16">Think about it... What do you need a wish list site to do?</P>
	        <P class="font16">You need to be able to post your wish list.  But you need a lot more than that.</P>
	        <P class="font16">
	        You need to be able to see everyone else's list.  You need to be able to buy things for your friends and family.
	        And you need to know what has been bought already and what's still available.</P>
	        <P class="font16">These should be no-brainers but no one else <b>coordinates the gift exchange</b> like
	        LittleBlueBird.</P>
	      </div>
	    </div>
	    <div class="row"><div class="span1">&nbsp;</div></div>
	    <div class="row"><div class="span1">&nbsp;</div></div>
	    <div class="row">
	      <div class="span6">
	        <h1>It Won't Spoil the Surprise!</h1>
	        <P>&nbsp;</P>
	        <P class="font16">What's the point of a wish list site that tells you what you're getting?</P>
	        <P class="font16">Yet that's what a whole lot of sites do.  They don't even <I>try</I> to hide what
	        you're getting.</P>
	        <P class="font16"><B>LittleBlueBird's golden rule is "Don't Spoil the Surprise!"</B></P>
	        <P class="font16">We make sure that you never know what you're getting until the event has passed.</P>
	        <P class="font16">LittleBlueBird contains several features to preserve the surprise.  Some of them you won't 
	        even notice right away.</P>
	        <P class="font16">For example, with LittleBlueBird, not only can you add items to your own wish list, but 
	        <b>you can
	        add items to someone <I>else's</I> list</b>.  What's more, that other person won't even see the item on his/her
	        list - because that would spoil the surprise!  However, everyone else <I>can see</I> this item.  This is important.
	        Everyone needs to know what everyone else wants and what everyone else is getting.
	        
	      </div>

	      <div class="span6">
	        <h1>It Does All the Work for You</h1>
	        <P>&nbsp;</P>
	        <P class="font16">Handling wish lists for everyone in your family is tough if you're trying to do it yourself.</P>
	        <P class="font16">Let LittleBlueBird handle all this for you.</P>
	        <P class="font16">LittleBlueBird knows what everyone wants and knows what everyone is getting.  When you login, 
	        you'll be able to see all of this in an instant.</P>
	        <P class="font16">No more emailing lists back and forth to everybody</P>
	        <P class="font16">No more getting the same gift twice</P>
	        <P class="font16">With LittleBlueBird, all of that is a thing of the past!</P>
	      </div>
	    </div>
	    
      </div> <!-- end container -->
      </div> <!-- end div class=bgwhite -->
    </script>
