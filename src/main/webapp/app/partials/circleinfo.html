


<div class="row" ng-controller="CircleCtrl">
  <div class="span6"> 
    <div class="row" ng-controller="UserCtrl">
      <div class="span4"> 
        <h3 class="margleft5">{{showUser().fullname}}'s Wish List</h3>
      </div>
    </div>
    <div class="row">
      <div class="span3">
        <h3 class="margleft5">{{circle.name}}</h3>
      </div>
      <div class="span2 align-right">
        <h4>{{circle.date | date:'EEE MMM d, yyyy'}}</h4>
      </div>
    </div>
  </div>
</div>
