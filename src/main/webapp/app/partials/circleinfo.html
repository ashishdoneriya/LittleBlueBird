

<div class="row" ng-controller="CurrentCtrl">

  <div class="span2">
    <div class="aae">
      <div class="crop">
        <img id="profileimg" ng-src="{{showUser.profilepic}}" onerror="this.src='img/noprofilepic.jpg'" />
      </div>
    </div>
  </div>

  <div class="span6">
    <div class="row">
      <div class="span6">
        <h2>{{showUser.fullname}}'s Wish List</h2>
      </div>
    </div>
    <div class="row">
      <div class="span3">
        <h3>{{circle.name}}</h3>
      </div>
      <div class="span2">
        <span ng-show="circle!=undefined">
          <btn-edit-circle/>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="span3">
        <h5>{{circle.date | date:'EEE MMM d yyyy'}}</h5>
      </div>
    </div>
  </div>
</div>
