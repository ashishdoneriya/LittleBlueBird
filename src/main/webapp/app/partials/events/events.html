
<div ng-controller="EventCtrl">

<div class="row"> <!-- header row -->
  <div class="span7 roundedtop10 bgbluegradient pad10">
    <div class="row">
      <div class="span6">

        <span class="font28 white">Events</span>
	    
    
      </div>
      <div class="span1">
	    <div ng-include src="'partials/events/modal_addevent.html'"></div>
      </div>
    </div>
    
  </div>
</div> <!-- header row -->




<div ng-repeat="event in user.circles">
  <div class="row">
    
      <a ng-href="#/event/{{event.id}}">
        <div class="{{isLastRow('span7 list pad10', $index, user.circles.length)}}">
          {{event.name}} <span class="pull-right font12">{{event.date | date:'MMM d, yyyy'}} <i class="icon-chevron-right"></i></span>
        </div>
      </a>
    
  </div>
</div>



</div>
