
<div ng-controller="FriendCtrl">


<div class="navbar">
  <div class="navbar-inner bggraygradient">
    <div class="container">
      <span class="brand font14">Friends</span>
    </div>
  </div>
</div>



<div class="row">
  <div class="span7">
    <a class="uibutton" ng-click="fbinvite()">Invite Facebook Friends</a>
  </div>
</div>


<div ng-repeat="friend in user.friends">
<div class="row">
  <div class="span7">
    <div style="width:150px; height:150px; overflow:hidden;">
      <div style="margin-top:{{friend.profilepicmargintop}};margin-left:{{friend.profilepicmarginleft}}">
        <img height="{{friend.profilepicadjustedheight}}" width="{{friend.profilepicadjustedwidth}}" ng-src="{{friend.profilepicUrl}}"/>
      </div>
    </div>
  </div>
</div>
</div>



</div>
