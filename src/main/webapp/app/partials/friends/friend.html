
<div style="display:table;width:100%">
          <div style="display:table-row" ng-mouseover="hoverindex=$index" ng-mouseleave="hoverindex=-1">
            <div style="display:table-cell;width:50px; height:50px; ">
                  <div style="width:50px; height:50px; overflow:hidden;-webkit-border-radius:5px;-moz-border-radius:5px;border-radius:5px;">
                    <div style="margin-top:{{friend.profilepicmargintop50}};margin-left:{{friend.profilepicmarginleft50}}">
                        <img height="{{friend.profilepicadjustedheight50}}" width="{{friend.profilepicadjustedwidth50}}" ng-src="{{friend.profilepicUrl}}"/>
                    </div>
                  </div>
            </div>
            
            <div style="display:table-cell;vertical-align:top;padding-left:5px;">
              <div style="display:table;font-weight:normal;">
                <div style="display:table-row"><div style="display:table-cell">{{friend.fullname}}</div></div>
                <div style="display:table-row"><div style="display:table-cell"><span style="font-weight:normal;" title="{{friend.fullname}} has not accepted the app request yet">{{friend.appRequestStatus}}</span></div></div>
              </div>
            </div>
            
            <div style="display:table-cell;width:50px;vertical-align:top;">
                  <span class="pull-right">
                    <span ng-show="hoverindex==$index"><i class="icon-remove" title="Remove {{friend.fullname}}" ng-click="removefriend($event, friend)"></i></span>
                    <i class="icon-chevron-right"></i>
                  </span>
            </div>
          </div>
</div>
