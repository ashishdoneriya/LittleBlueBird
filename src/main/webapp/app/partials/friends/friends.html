
<div ng-controller="FriendCtrl">

<div class="row"> <!-- header row -->
  <div class="span7 roundedtop10 bgbluegradient white pad10">
  
        <span class="font28">Friends</span>
        <div class="pull-right">
          <div ng-include src="'partials/friends/btn_addfriend.html'"></div>
	    </div>
    
  </div>
</div> <!-- header row -->



<div ng-repeat="friend in user.friends">
  <div class="row">
    
      <a style="font-weight:bold;background-color:#555555;display:block;" ng-href="#/giftlist/{{friend.id}}" ng-click="friendwishlist(friend)" title="See {{friend.fullname}}'s wish list">
        <div class="{{isLastRow('span7 list pad10', $index, user.friends.length)}}">
          <div ng-include src="'partials/friends/friend.html'"></div>
        </div>
      </a>
    
  </div>
</div>

<span ng-show="user.friends.length==0">
  <div class="row">
    <div class="span7 roundedbottom10 bgwhite pad10">
	  <div ng-include src="'partials/friends/none.html'"></div>
    </div>
  </div>
</span>


</div>
