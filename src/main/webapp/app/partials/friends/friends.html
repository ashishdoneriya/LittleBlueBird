
<div ng-controller="FriendCtrl">

<div class="row"> <!-- header row -->
  <div class="span3 roundedtop bgbluegradient white pad5">
  
        Friends
        <div class="pull-right">
          <div ng-include src="'partials/friends/btn_addfriend.html'"></div>
	    </div>
    
  </div>
</div> <!-- header row -->



<div ng-repeat="friend in user.friends">
  <div class="row">
    
      <a style="font-weight:bold;display:block;" ng-href="giftlist/{{friend.id}}" ng-click="friendwishlist(friend)" title="See {{friend.fullname}}'s wish list">
        <div class="{{isLastRow('span3 list pad5', $index, user.friends.length)}}">
          <div ng-include src="'partials/friends/friend.html'"></div>
        </div>
      </a>
    
  </div>
</div>

<span ng-show="user.friends.length==0">
  <div class="row">
    <div class="span3 roundedbottom bgwhite pad5">
	  <div ng-include src="'partials/friends/none.html'"></div>
    </div>
  </div>
</span>


</div>
