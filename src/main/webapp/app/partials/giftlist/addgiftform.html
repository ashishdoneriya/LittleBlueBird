
<form novalidate name="addGiftForm">
  <div id="addGiftFormModal" class="modal hide fade" ng-model="addGiftFormModalShown">
	<div class="modal-header bgbluegradient white">
	  <button class="close padtop5" data-dismiss="modal" ng-click="$parent.addGiftFormModalShown = false"><i class="icon-remove"></i></button>
	  <h3>Add Item</h3>
	</div>
	
	<div class="modal-body">
	
          <div class="row giftadd marg0">
            <div class="span7">
              <div class="row margleft_35">
                <div class="span4">
	              <div class="row">
	                <div class="span1">Item</div>
	              </div>
	              <div class="row">
                      <input type="hidden" name="giftId" ng-model="newgift.id" />
                      <input type="hidden" name="addedBy" ng-model="newgift.addedBy" />
                      <input type="hidden" name="circle" ng-model="newgift.circle" />
	                <div class="span4"><textarea class="span4" rows="5" ng-model="newgift.description" cols="80" required></textarea></div>
	              </div>
	              <div class="row">
	                <div class="span1">URL</div>
	              </div>
	              <div class="row">
	                <div class="span4"><input class="span4" type="URL" name="url" ng-model="newgift.url" /></div>
	              </div>
                </div>
                
              <span ng-show="needToSpecifyWhoTheGiftIsFor">
                <div class="span3">
                  <div class="row margleft_35">
                    <div class="span3">
                      This item is for<br/>(check all that apply)
                    </div>
                  </div>
                  <div class="row margleft_35">
                    <div class="span3">
                      <div ng-repeat="receiver in newgift.recipients">
                        <input type="checkbox" ng-model="receiver.checked"> {{receiver.fullname}}
                      </div>
                    </div>
                  </div>
                </div>
              </span>
                
                
              </div>
            </div>
          </div>
	
	</div> <!-- modal-body -->
	
	<div class="modal-footer">	
              <div class="row margleft_35">
                    <div class="span1">
                      <a class="btn" ng-click="gift.adding=false">Cancel</a>
                    </div>
                    <div class="span4">
                      <div ng-show="addGiftForm.$invalid">
                        <a ng-disabled="true" class="btn" id="invalidform">Add Item</a>
                      </div>    
          
                      <div ng-hide="addGiftForm.$invalid">
                        <a class="btn btn-primary" ng-click="addgift(newgift);gift.adding=false;">Add Item</a>
                      </div>
                    </div>
              </div>
	
	</div> <!-- modal-footer -->
	
  </div>
</form>
