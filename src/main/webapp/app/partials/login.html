<h1>Login</h1>
<form class="form-inline">
  <input type="text" ng-model="username" placeholder="Username"><br/>
  <input type="password" ng-model="password" placeholder="Password"> {{tryagain}} <br/>
  <button class="btn" ng-click="login()">Login</button>
</form>


<P>
<ul class="users">
  <li ng:repeat="user in users">
    <a href="#/users/{{user.id}}">{{user}}</a>
  </li>
</ul>
<P/>
