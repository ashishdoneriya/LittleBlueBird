<div ng-controller="CircleCtrl">
<div ng-controller="GiftCtrl">
<div class="row"><div class="span1"><h3>Events</h3></div><div class="span1"><btn-add-circle/></div></div>
  <ul ng-repeat="circle in user.circles" ng-class="'nav nav-pills nav-stacked'" style="margin:0px;">
    <li ng-class="activeOrNot(circle)">
      <a href="#/event/{{circle.id}}" ng-click="makeActive($index, circle);toggleCircle(circle);showParticipants(circle);">
        <span class="caret" style="margin-top:5px;"></span> <b>{{circle.name}}</b>
      </a>
        <span ng-show="circle.show">
          <div ng-repeat="receiver in circle.participants.receivers" style="margin-left:25px;">
            <a href="#/giftlist/{{circle.id}}/{{receiver.id}}" ng-click="giftlist(circle, receiver)">
              {{receiver.first}} {{receiver.last}}
            </a> 
          </div>
          
          <span ng-show="circle.participants.givers.length > 0">
          <div style="margin-left:25px;font-weight:bold;">
            Guest List
          </div>
          </span> 
          
          <div ng-repeat="giver in circle.participants.givers" style="margin-left:25px;">
            {{giver.first}} {{giver.last}}
          </div>
        </span> 
    </li>
  </ul>
</div>
</div>
