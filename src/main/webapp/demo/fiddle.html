<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo by vojtajina</title>
   
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.1.js'></script>
  
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
      <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css">
    <script src="http://code.angularjs.org/angular-1.0.0rc6.min.js"></script>
    
  
  <style type='text/css'>
    
  </style>
  

    <script src="dlg.js"></script> 


</head>
<body>
  <div ng-app="dialog-demo">
  <script type="text/ng-template" id="dialog.html">
    <div ng-switch on="show()">
      <div class="modal" ng:switch-when="true">
        <div class="modal-header">
          <a class="close" data-dismiss="modal">×</a>
          <h3>{{header}}</h3>
        </div>
        <div class="modal-body" ng-transclude>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-primary" ng-click="primary()">Save changes</a>
          <a href="#" class="btn" ng-click="close()">Close</a>
        </div>
      </div>
    </div>
  </script>
  
  <h1> Dialog6 </h1>
    
  <div ng-controller="DialogCtrl">
    <input type="checkbox" ng-model="showDialog">
    <input ng-model="title"><br/>
    <textarea ng-model="body"></textarea><br/>
    <dialog header="{{title}}" 
            show="showDialog" 
            close="showDialog=false" 
            primary="showDialog=false; title=title+'!'">
      <div ng-bind-html="body"></div>
    </dialog>
  </div>

</div>
  
</body>


</html>
