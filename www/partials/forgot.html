<div data-role="page">

	<div data-role="header">
	    <a href="home" class="ui-btn-left" data-rel="back">Back</a>
		<h1>Doh! I Forgot</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<form novalidate ng-controller="ForgotCtrl">
		    <div data-role="fieldcontain">
		        <label for="email" class="ui-hidden-accessible">Email:</label>
    		    <input id="email" name="email" type="text" ng-model="email" placeholder="Email" />
    		</div>
		    <div data-role="fieldcontain">
		        <a ng-href="{{currentlocation}}" ng-click="emailIt(email)" data-role="button" data-theme="b">Email User/Pass</a>
    		</div>
    		
    		
		</form>	
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
