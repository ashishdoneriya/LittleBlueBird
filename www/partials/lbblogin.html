<div data-role="page">

	<div data-role="header">
	    <a href="home" class="ui-btn-left" data-rel="back">Back</a>
		<h1>LittleBlueBird</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<form novalidate ng-controller="LbbLoginCtrl">
		    <div data-role="fieldcontain">
		        <label for="username" class="ui-hidden-accessible">Username:</label>
    		    <input id="username" name="email" type="text" ng-model="email" placeholder="Username" />
    		</div>
		    <div data-role="fieldcontain">
		        <label for="password" class="ui-hidden-accessible">Password:</label>
    		    <input id="password" name="password" type="password" ng-model="password" placeholder="Password" />
    		</div>
		    <div data-role="fieldcontain">
		        <a ng-click="lbblogin()" data-role="button" data-theme="b">Login</a>
    		</div>
    		
		</form>		
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
